<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let a = parseInt(prompt('nhập: '));
    let giai_thua = 1;
    for (i = 1;i <= a;i++) {
        giai_thua = giai_thua * i;
    }
    document.writeln('giai thừa của  số nguyên dương a = ' + giai_thua);
    </script>

</body>
</html>

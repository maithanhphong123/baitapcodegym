<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-1,23,-5,3,-2,11,-45,16,-9,10];
    let count = 0;
    array.join();
    document.write(array);
    for (i = 0;i < array.length;i++) {

        if (array[i] < 0) {
            count++;
        }
    }
    document.write('<br/>');
    document.write(' có ' + count + ' số nguyên âm ');
</script>
</body>
</html>

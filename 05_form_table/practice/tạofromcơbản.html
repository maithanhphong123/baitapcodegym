<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 40%;
            border: aqua solid;
            border-width: 10px 20px;
        }
        h1{
            background-color: red;
            color: white;
            margin: 10px;
            text-align: center;
        }
        th{
            column-width: 150px ;
            color: blueviolet;
            text-align: right;
        }
    </style>
</head>
<body>

<h1>Sở Thích Cá Nhân</h1>
<form action="" method="post">
    <table>
        <tr>
            <th>Họ và Tên</th>
            <td colspan="3"><input type="text" size="30px"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td colspan="3"><input type="email" size="20px"></td>
        </tr>
        <tr>
            <th>Sở Thích</th>
            <td><input type="checkbox" name="sport">Thể Thao</td>
            <td><input type="checkbox" name="music">Âm Nhạc</td>
            <td><input type="checkbox" name="reading">Đọc Sách</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="surfing web">Lướt web</td>
            <td><input type="checkbox" name="playing game">Chơi game</td>
            <td><input type="checkbox" name="movie">Điện ảnh</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="traveling">Du lịch</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="nhập lại"></td>
        </tr>
    </table>

</form>
</body>
</html>
</html>

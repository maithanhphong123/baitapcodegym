<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = prompt('nhập chuỗi 1: ')
    let a2 = prompt('nhập chuỗi 2:')
    let count = 0
    for (i = 0,j = 0; i< a1.length,j<a2.length;i++,j++) {
        if (a1[i] === a2[i]) {
            count++;
        }
    }
    if (count == a1.length){
        document.writeln('chuỗi 1: ' + a1 + ' giống ' + ' chuỗi 2: ' + a2)
    }else {
        document.writeln('chuỗi 1: ' + a1 + ' khác ' + ' chuỗi2: ' + a2)
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var string =prompt('nhập từ: ');
    var s = 0
    for (let i = 0; i<string.length;i++){
        if (string[i] === ' '){
            s++
        }else if (string[i] === string[string.length-1]){
            s++
        }


    }
    document.write('so tu la: ' + s);

</script>

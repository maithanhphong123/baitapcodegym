<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10;i++){
        a[i] = prompt('nhập kí tự: ');
    }
    for (let i = 0; i < char.length ;i++){
        if (a[i] === '-'){

            a.splice(i,1,'_');
        }
    }
    document.writeln(a)

</script>
</body>
</html>

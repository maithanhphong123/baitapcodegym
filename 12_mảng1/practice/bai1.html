<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [1,23,5,3,2,11,45,16,9,10]
        let count = 0;
        for (i = 0;i < array.length;i++) {
            if (array[i] >= 10) {
                document.writeln(array[i]);
                count++
            } else {
                document.writeln(array[i]);
            }
        }document.write('<br/>');
        document.write(' có ' + count + ' số nguyên lớn hơn hoặc bằng 10 ');

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt(' số tự nhiên chia hết cho 7'));
        let n = 7;
        let ftong = 0;
        for (i =1;i <= a; i++ ) {
            ftong = n + ftong ;
            document.writeln(n);
            n = n + 7;
        }
        document.write('</br>');
        document.write(ftong);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        a = parseInt(prompt("nhập giá trị a: "));
        b = parseInt(prompt("nhập giá trị b: "));
        c = parseInt(prompt("nhập giá trị c: "));
        if (a > b ) {
            if (a > c) {
                alert('a lớn nhất')
            }else {
                alert('c lớn nhất')
            }
        }else {
            if (b > c) {
                alert('b lớn nhất')
            }else {
                alert('c lớn nhất')
            }
        }






    </script>
</body>
</html>

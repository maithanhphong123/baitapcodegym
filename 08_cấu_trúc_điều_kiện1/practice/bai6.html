<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso=parseInt(prompt("Doanh số bán hàng của bạn là:"));
    if(doanhso>=1000){
        alert("Số tiền hoa hồng của bạn là 4 triệu");
    }
    else if(doanhso>=700){
        alert("Số tiền hoa hồng của bạn là 2.5 triệu")
    }
    else if(doanhso>=400){
        alert("Số tiền hoa hồng của bạn là 1 triệu")
    }
    else{
        alert("Doanh số bán hàng của bạn chưa đạt yêu cầu");
    }
</script>

</body>
</html>

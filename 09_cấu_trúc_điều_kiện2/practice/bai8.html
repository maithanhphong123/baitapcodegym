<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sốtuổi = prompt('nhập số tuổi: ');
        if (sốtuổi > 120) {
            alert('không phải tuổi con người');
        } else if (sốtuổi < 0) {
            alert('không phải tuổi con người');
        } else if (sốtuổi >= 0 && sốtuổi <= 120 ) {
            alert('tuổi của bạn');
        }
    </script>
</body>
</html>

    <script>
    //tính diện tích hình chữ nhật khi biết 2 cạnh a,b

        let b = +prompt('nhập chiều rộng: ');
        let dien_tich_hinh_chu_nhat = a * b
        alert ('diện tích hình chữ nhật =' + dien_tich_hinh_chu_nhat );
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('nhập giá trị a: ');
        let b = +prompt('nhập giá trị b: ');
        let c = +prompt('nhập giá trị c: ');
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c) {
                alert('là một tam giác');
            } else if (b + c > a) {
                alert('là một tam giác');
            } else if (a + c > b) {
                alert('là một tam giác');
            } else {
                alert('không phải tam giác');
            }
        } else {
            alert('không phải tam giác');
        }
    </script>
</body>
</html>

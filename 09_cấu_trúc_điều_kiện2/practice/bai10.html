<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kwh=parseInt(prompt("Nhập số lượng điện tiêu thụ"));
    let dongia=parseInt(prompt("Nhập đơn giá điện"));
    let giadien=kwh*dongia;
    document.write("Giá tiền điện là:" +giadien );


</script>
</body>
</html>
